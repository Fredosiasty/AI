<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Robo Advisor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: #333;
        }

        h2 {
            color: #2c3e50;
            font-size: 2.5rem;
            margin-bottom: 1rem;
            text-align: center;
        }

        h3 {
            color: #34495e;
            font-size: 1.5rem;
            margin-bottom: 2rem;
            text-align: center;
        }

        p {
            margin: 0;
        }

        .container {
            background: #fff;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 90%;
            box-sizing: border-box;
            text-align: center;
        }

        @media (min-width: 768px) {
            h2 {
                font-size: 3rem;
            }

            h3 {
                font-size: 1.75rem;
            }
        }

        @media (min-width: 1024px) {
            h2 {
                font-size: 3.5rem;
            }

            h3 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Welcome to Robo Advisor</h2>
        <h3><p>My name is SS, would like to know your name?</p></h3>
    </div>
</body>
</html>
